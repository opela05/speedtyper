<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonkeyType UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-light font-monospace">
  <header class="header-container"></header>
  <div class="top-bar">
    <div class="bar-item language">🌐 english</div>
    
      <div class="bar-item">
        <div class="label"><i class="bi bi-123"></i> words   </div>
        <div class="btn-group btn-group-toggle count" data-toggle="buttons">
          <label class="btn btn-custom active">
            <input type="radio" name="count" value="10" checked> 10
          </label>
          <label class="btn btn-custom">
            <input type="radio" name="count" value="15"> 15
          </label>
          <label class="btn btn-custom">
            <input type="radio" name="count" value="20"> 20
          </label>
        </div>
      </div>
    
      <div class="bar-item">
        <div class="label"><i class="bi bi-clock"></i> time   </div>
        <div class="btn-group btn-group-toggle timer" data-toggle="buttons">
          <label class="btn btn-custom active">
            <input type="radio" name="timer" value="30" checked> 30s
          </label>
          <label class="btn btn-custom">
            <input type="radio" name="timer" value="60"> 60s
          </label>
          <label class="btn btn-custom">
            <input type="radio" name="timer" value="90"> 90s
          </label>
        </div>
      </div>
    </div>
  </div>

  <main class="container my-4">
    <div class="word-grid-container">
      <div id="timer-display"></div>
      <div class="word-grid"></div>
    </div>

    <div id="stats" style="display: none;"></div>

    <div class="shortcut-hint mt-4 d-flex flex-column flex-sm-row justify-content-between text-muted small">
      <span><kbd>tab</kbd> + <kbd>enter</kbd> – restart test</span>
    </div>
  </main>

  <footer class="footer-container"></footer>

  <script src="main.js"></script>
</body>
</html>
