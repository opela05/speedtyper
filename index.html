<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonkeyType UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-light font-monospace">
  <div class="header-container"></div>
  <div class="top-bar">
    <!-- Left: Language -->
    <div class="bar-item language">🌐 english</div>
  
    <!-- Right: Timer -->
    <div class="bar-item">
      <div class="mr-2"><i class="bi bi-123"></i> words</div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-light active">
          <input type="radio" name="timer" value="10" checked> 10
        </label>
        <label class="btn btn-outline-light">
          <input type="radio" name="timer" value="15"> 15
        </label>
        <label class="btn btn-outline-light">
          <input type="radio" name="timer" value="20"> 20
        </label>
      </div>
    </div>
  </div>
  
  </div>

  <main class="container my-4">
    <div class="word-grid-container">
      <div class="word-grid"></div>
    </div>

    <div class="shortcut-hint mt-4 d-flex flex-column flex-sm-row justify-content-between text-muted small">
      <span><kbd>tab</kbd> + <kbd>enter</kbd> – restart test</span>
      <span><kbd>esc</kbd> or <kbd>ctrl</kbd> + <kbd>shift</kbd> + <kbd>p</kbd> – command line</span>
    </div>
  </main>

  <footer class="footer-container"></footer>

  <script src="main.js"></script>
</body>
</html>
