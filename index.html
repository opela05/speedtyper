<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonkeyType Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">

  <div class="container mt-5">
    <h1 class="mb-4">MonkeyType Clone</h1>

    <div id="word-container" class="border rounded p-3 bg-light text-dark mb-3" style="min-height: 100px;"></div>

    <input type="text" id="typed-input" class="form-control form-control-lg mb-3" autofocus>

    <div id="stats" class="d-flex justify-content-around mb-4">
      <span id="wpm" class="font-weight-bold">WPM: 0</span>
      <span id="accuracy" class="font-weight-bold">Accuracy: 100%</span>
    </div>

    <button id="restart" class="btn btn-warning">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
